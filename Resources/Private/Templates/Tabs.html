<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	
	<f:layout name="Default"/>
	
    <f:section name="Main">
        <f:if condition="{children}">
            <f:render section="Tabulator" arguments="{_all}"/>  
        </f:if>
    </f:section>    
	
    <f:section name="Tabulator">
        <div class="t3up_tabulator tabssstyle-{bootstraptabs}">
            <f:for each="{children}" as="columns" key="rowNumber">
                <f:if condition="{columns.101}">
                    <ul class="nav nav-tabs m-0 p-0" role="tablist" id="tab-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}">
                    	
	                    <f:for each="{columns.101}" as="child" iteration="iteration">
		                    <li class="nav-item" role="presentation">
		                        <a 
			                        class="nav-item nav-link {f:if(condition:iteration.index, then:'', else:'active')}" 
			                        id="nav-c{child.data.uid}-tab" 
			                        data-bs-toggle="tab"
			                        data-toggle="tab" 
			                        href="#nav-c{child.data.uid}" 
			                        role="tab" 
			                        type="button"
			                        aria-controls="nav-c{child.data.uid}"
			                        aria-selected="false">
		                            	{child.data.header}
		                        </a>
	                    	</li>   
	                    </f:for>
                    </ul>
                </f:if>
            </f:for>
	        <div class="tab-content">
	            <f:for each="{children}" as="columns" key="rowNumber">
	                <f:if condition="{columns.101}">
	                    <f:for each="{columns.101}" as="child" iteration="iteration">
	                        <div class="tab-pane fade {f:if(condition:iteration.index, then:'', else:'show active')}" id="nav-c{child.data.uid}" role="tabpanel" aria-labelledby="nav-c{child.data.uid}-tab">
	                            <f:render partial="Child" arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
	                        </div>
	                    </f:for>
	                </f:if>
	            </f:for>
	        </div>
         </div>
	</f:section>
</html>
