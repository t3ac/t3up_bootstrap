<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<div class="{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')} 
		{f:if(condition: data.frame_class, then: ' frame-{data.frame_class}')}"
		{f:if(condition: data.flexform_bgColor, then: ' style="background-color: {data.flexform_bgColor}"')}>
		<f:render partial="Header/All" arguments="{_all}" />
	    <f:if condition="{children}">
	            <f:for each="{children}" as="columns" key="rowNumber">
	                <f:if condition="{columns}">
	                    <f:render partial="BootstrapGridsContainerColumn" arguments="{contentElements: columns.101, options: options, settings: settings}"/>
	                </f:if>
	            </f:for>
	    </f:if>
 	</div>
 	
</html>
